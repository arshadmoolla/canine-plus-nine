<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/png" href="images/favicon/icon16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="images/favicon/icon32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/favicon/icon96.png" sizes="96x96">
    <title>Canine Plus Nine</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html">
                <img src="images/canine-plus-nine-logo.svg" alt="Canine Plus Nine" class="logo">
            </a>
            <div class="header-text">Calculate your pet's human age based on scientific research!</div>
        </header>
        <nav>
            <div class="choose-pet">Choose Your Pet</div>
            <div class="pet-container">
                <div class="dog-container">
                    <img src="images/dog.svg" alt="Dog" class="dog-image">
                    <button class="dog-button">
                        Dog
                        <img src="" alt="" class="dog-check-icon">
                    </button>
                </div>
                <div class="cat-container">
                    <img src="images/cat.svg" alt="Cat" class="cat-image">
                    <button class="cat-button">
                        Cat
                        <img src="" alt="" class="cat-check-icon">
                    </button>
                </div>
            </div>
        </nav>
        <main>
            <section class="calculator dog-section">
                <form class="dog-form">
                    <input type="number" class="dog-value" placeholder="Enter Your Dog's Age..." required>
                    <input type="submit" class="dog-submit-button" value="Calculate">
                </form>
                <div class="dog-age-info"></div>
                <div class="dog-age-varies"></div>
            </section>
            <section class="calculator cat-section">
                <form class="cat-form">
                    <input type="number" class="cat-value" placeholder="Enter Your Cat's Age..." required>
                    <input type="submit" class="cat-submit-button" value="Calculate">
                </form>
                <div class="cat-age-info"></div>
            </section>
        </main>
        <footer>
            <img src="images/paw-icon.svg" alt="Paw Icon" class="paw-icon">
            <br>
            <a href="how-it-works.html">
                <span>How It Works</span>
            </a>
            <span class="footer-link-separator">|</span>
            <a href="https://github.com/arshadmoolla/canine-plus-nine" target="_blank">
                <span>Source Code</span>
            </a>
            <a href="https://arshadmoolla.com" target="_blank">
                <div class="developed-by">Developed by Arshad Moolla</div>
            </a>
        </footer>
    </div>
    <script src="js/ui.js"></script>
    <script src="js/dog.js"></script>
    <script src="js/cat.js"></script>
</body>
</html>
